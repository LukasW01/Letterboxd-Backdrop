image: node:alpine

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
    - .pnpm-store/

before_script:
  - corepack enable
  - corepack prepare pnpm@latest-8 --activate
  - pnpm config set store-dir .pnpm-store

stages:
  - build
  - lint
#  - test


build:
  stage: build
  script:
    - pnpm i
    - pnpm build:all


lint:code:
  stage: lint
  script:
    - pnpm i
    - pnpm lint:quiet


