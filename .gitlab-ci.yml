image: node:alpine

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
    - .pnpm-store/

before_script:
  - corepack enable
  - corepack prepare pnpm@latest-8 --activate
  - pnpm config set store-dir .pnpm-store

stages:
  - build
  - lint
  - test

install:
  stage: install
  script:
    - pnpm i


build:
  stage: build
  dependencies:
    - install
  script:
    - pnpm build:all
  tags:
    - shared

lint:code:
  stage: lint
  dependencies:
    - install
  script:
    - pnpm lint:quiet


test:
  stage: test
  dependencies:
    - install
  script:
    - pnpm test:ci

