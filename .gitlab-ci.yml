image: node:alpine

stages:
  - npm

default:
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - node_modules/
      - .pnpm-store/

build:
  stage: npm
  before_script:
    - npm install -g pnpm
  script:
    - pnpm i
    - pnpm build:all

lint:
  stage: npm
  before_script:
    - npm install -g pnpm
  script:
    - pnpm i
    - pnpm lint

jest:
  stage: npm
  before_script:
    - npm install -g pnpm
  script:
    - pnpm i
    - pnpm test
  artifacts:
    when: always
    reports:
      junit: junit.xml
