image: node:alpine

stages:
  - sast
  - build
  - lint
  - test

before_script:
  - corepack enable
  - corepack prepare pnpm@latest-8 --activate
  - pnpm config set store-dir .pnpm-store

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
    - .pnpm-store/

sast:
  stage: sast
  allow_failure: true
  needs: [ ]
include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

build:
  stage: build
  script:
    - pnpm i
    - pnpm build:all
  artifacts:
    when: always
    paths:
      - web-ext-artifacts/*.zip

lint:
  stage: lint
  script:
    - pnpm i
    - pnpm lint

