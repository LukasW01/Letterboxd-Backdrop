image: node:alpine

stages:
  - build
  - lint

before_script:
  - corepack enable
  - corepack prepare pnpm@latest-8 --activate
  - pnpm config set store-dir .pnpm-store

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
    - .pnpm-store/

build:
  stage: build
  script:
    - pnpm i
    - pnpm build:all
  artifacts:
    when: always
    paths:
      - web-ext-artifacts/*.zip

lint:
  stage: lint
  script:
    - pnpm i
    - pnpm lint

jest:
  stage: jest
  script:
    - pnpm i
    - pnpm test:ci
  artifacts:
    when: always
    reports:
      junit: junit.xml
